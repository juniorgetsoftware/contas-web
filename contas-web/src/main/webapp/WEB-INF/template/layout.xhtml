<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<link rel="shortcut icon" type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/resources/img/logo.ico" />

	<title><ui:insert name="titulo" /></title>

	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="main.js" />
	<h:outputScript target="body" library="js" name="locale.js" />
	<h:outputScript target="body" library="js" name="jquery.maskMoney.js" />

</h:head>
<h:body onload="configurarMoeda()">
	<div class="ui-fluid">
		<div class="ui-g-12">
			<ui:include src="/WEB-INF/template/cabecalho.xhtml"></ui:include>
		</div>
		
		<div class="ui-g-2">
			<ui:include src="/WEB-INF/template/menu-lateral.xhtml"></ui:include>		
		</div>

		<div class="ui-g-8">
			<main> <ui:insert name="conteudo" /> </main>
		</div>

		<div class="ui-g-2">
			<footer>
				<ui:include src="/WEB-INF/template/rodape.xhtml"></ui:include>
			</footer>
		</div>

	</div>
</h:body>
</html>
