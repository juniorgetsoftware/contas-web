<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<link rel="shortcut icon" type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/resources/img/logo.ico" />

	<title><ui:insert name="titulo" /></title>

	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="main.js" />
	<h:outputScript target="body" library="js" name="locale.js" />
	<h:outputScript target="body" library="js" name="jquery.maskMoney.js" />
	
	<link href='http://fonts.googleapis.com/css?family=Reenie+Beanie:regular' rel='stylesheet' type='text/css'/> 

</h:head>
<h:body>
	<div class="ui-fluid">
		<div class="ui-g-12 ui-g-nopad">
			<ui:include src="/WEB-INF/template/cabecalho.xhtml"></ui:include>
		</div>

		<div class="ui-g-1 ui-lg-1 ui-md-12 ui-sm-12" />

		<div class="ui-g ui-g-10 ui-lg-10 ui-md-12 ui-sm-12 ">
			<ui:insert name="conteudo-sem-card">
				<div class="ui-g-12 card">
					<div class="ui-g-12">
						<main> <ui:insert name="conteudo" /> </main>
					</div>
				</div>
			</ui:insert>
		</div>

		<div class="ui-g-1 ui-lg-1 ui-md-12 ui-sm-12" />

	</div>
</h:body>
</html>
